<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AlgoBench – Algorithmus-Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/bg.svg">
</head>
<body>
  <header>
    <h1><span class="neon">AlgoBench</span>
      <span class="subtitle">Visual Algorithm Sandbox</span>
    </h1>
  </header>
  <main>
    <div class="dashboard">
      <div class="controls">
        <label>
          Algorithmus:
          <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
          </select>
        </label>
        <label>
          Array-Größe:
          <input type="number" id="array-size" min="5" max="60" value="30">
        </label>
        <label>
          Geschwindigkeit:
          <input type="range" id="speed" min="1" max="120" value="40">
        </label>
        <button id="shuffle-btn" class="btn-neon">Neu mischen</button>
        <button id="start-btn" class="btn-neon">Start</button>
        <button id="step-btn" class="btn-mini">Step</button>
        <button id="reset-btn" class="btn-mini">Reset</button>
        <button id="export-btn" class="btn-mini">Statistik Export</button>
      </div>
      <div id="visualizer"></div>
      <div id="stats">
        <div>Schritte: <span id="steps">0</span></div>
        <div>Vergleiche: <span id="comparisons">0</span></div>
        <div>Tauschaktionen: <span id="swaps">0</span></div>
        <div>Laufzeit: <span id="runtime">0</span> ms</div>
      </div>
    </div>
  </main>
  <footer>
    <span class="footer-text">Powered by BylickiLabs | Neon Tech, Open Source</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
